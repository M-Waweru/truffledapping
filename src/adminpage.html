<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Edit election</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="width: 650px;">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">Edit election</h1>
				<hr/>
				<!-- <br/> -->
				<h3>Add a candidate for the election</h3>
				<form onsubmit="App.addCandidate();">
					<div class="form-group">
						<label for="candidatename">Candidate name</label>
						<input type="text" class="form-control" id="candidatename" placeholder="Enter Candidate Name">
					</div>
					<div class="form-group">
						<label for="party">Party</label>
						<input type="text" class="form-control" id="party" placeholder="Enter Candidate's party">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				<div id="content">
				</div>
			</div>
		</div>
	</div>
	<a href="index.html">Election</a>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
